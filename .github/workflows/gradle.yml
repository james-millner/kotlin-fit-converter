name: Gradle Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        clean: false

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Execute Gradle build
      run: ./gradlew clean build test --stacktrace

    - name: Upload build reports
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: kotlin-fit-converter-lib/build/reports/tests/test

    - name: Publish Package
      continue-on-error: true
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        PACKAGE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: gradle/gradle-build-action@749f47bda3e44aa060e82d7b3ef7e40d953bd629
      with:
        arguments: publish

    - name: Check Publish Result
      if: steps.publish.outcome == 'failure'
      run: |
        if grep -q "409 Conflict" kotlin-fit-converter-lib/build/reports/publish.log; then
          echo "409 Conflict detected. Ignoring the error."
        else
          echo "Unexpected error occurred."
          exit 1
        fi

