syntax = "proto3";

package kjm.fit.data;

// serial name 'kjm.fit.converter.out.models.FitFileData'
message FitFileData {
  string activityName = 1;
  string activityStartDateTime = 2;
  string sport = 3;
  double averageHR = 4;
  double maxHR = 5;
  double averageCadence = 6;
  double maxCadence = 7;
  double averagePower = 8;
  double maxPower = 9;
  double averageCalories = 10;
  double averageSpeed = 11;
  double maxSpeed = 12;
  double averageTemperature = 13;
  int32 totalAscent = 14;
  int32 totalDescent = 15;
  double totalDistance = 16;
  // WARNING: a default value decoded when value is missing
  repeated FitProduct productsUsed = 17;
  // WARNING: a default value decoded when value is missing
  repeated FitEvent events = 18;
  // WARNING: a default value decoded when value is missing
  repeated LocationRecord locationRecords = 19;
}

// serial name 'kjm.fit.converter.out.models.FitProduct'
message FitProduct {
  string productName = 1;
  string productDataConnection = 2;
  string manufacturer = 3;
  string description = 4;
}

// serial name 'kjm.fit.converter.out.models.FitEvent'
message FitEvent {
  string timestamp = 1;
  string eventType = 2;
  string eventName = 3;
  int32 frontGearNum = 4;
  int32 rearGearNum = 5;
}

// serial name 'kjm.fit.converter.out.models.LocationRecord'
message LocationRecord {
  double heartRate = 1;
  double cadence = 2;
  double power = 3;
  Location location = 4;
  double temperature = 5;
  double speed = 6;
  double elevation = 7;
  string timestamp = 8;
  double distance = 9;
  int32 zone = 10;
}

// serial name 'kjm.fit.converter.out.models.Location?'
message Location {
  double latitude = 1;
  double longitude = 2;
  float altitude = 3;
  double grade = 4;
  double gpsAccuracy = 5;
}
